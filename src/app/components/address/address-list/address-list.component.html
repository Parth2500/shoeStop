<header class="text-gray-600 body-font bg-slate-200 mx-0 lg:mx-5 rounded-t-md">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <span class="text-xl font-semibold whitespace-nowrap">Addresses</span>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a routerLink="create" class="mr-5 hover:text-blue-700 font-semibold cursor-pointer">Create</a>
    </nav>
  </div>
</header>
<div *ngIf="addresses" class="mx-0 lg:mx-5 overflow-auto">
    <table class="table-auto w-full text-left whitespace-no-wrap">
      <thead>
        <tr class="bg-gray-100">
          <th *ngFor="let title of titles" class="px-2 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-bl">{{title}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses" class="hover:bg-slate-100">
          <td class="px-2 py-3">{{address.id}}</td>
          <td class="px-2 py-3">{{address.userId}}</td>
          <td class="px-2 py-3">{{address.address}}</td>
          <td class="px-2 py-3">{{address.city}}</td>
          <td class="px-2 py-3">{{address.state}}</td>
          <td class="px-2 py-3">{{address.zipcode}}</td>
          <td class="py-3 ">
            <button class="mr-4" [routerLink]="['edit/' , address.id]" class="text-gray-500 hover:text-gray-800 mr-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
              </svg>
            </button>
            <button (click)="delete(address.id)" class="text-gray-500 hover:text-red-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<section *ngIf="!addresses" class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-400">No Addresses</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-gray-400">To create address, Click <span class="font-bold text-gray-500">"Create"</span> on top-right corner.</p>
    </div>
  </div>
</section>
