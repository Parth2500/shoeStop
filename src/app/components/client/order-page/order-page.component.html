<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-10 mx-auto">
      <div class="lg:w-3/5 mx-auto flex flex-wrap shadow-lg rounded-lg border-2 border-gray-500">
        <div class="w-full lg:pl-6 lg:py-3 text-xl font-semibold mt-6 lg:mt-0 bg-gray-200 rounded-t-lg">
            Product
        </div>
        <img alt="ShoeStop" class="lg:w-1/2 w-full lg:h-64 md:h-48 h-32 object-cover object-center rounded" [src]="product.imageUrl">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Brand: <span class="font-bold">{{product.brand}}</span></h2>
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Category: <span class="font-bold">{{product.category}}</span></h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1 mt-2">{{product.productName}}</h1>
          <div class="flex mt-2 items-center border-gray-100">
            <div class="flex">
              <span class="mr-3">Color:</span><span class="mr-1 font-bold">{{product.color}}</span> 
              <button class="border-2 border-gray-300 rounded-full w-6 h-6 focus:outline-none" [ngClass]="{'bg-red-600': product.color === 'Red', 'bg-blue-600': product.color === 'Blue', 'bg-gray-600': product.color === 'Gray', 'bg-white': product.color === 'White', 'bg-black': product.color === 'Black'}"></button>
            </div>
            <div class="flex ml-6 items-center">
              <span class="mr-3">Size : <span class="font-bold">{{product.size}}</span></span>
            </div>
          </div>
          <div class="flex mt-2 items-center pb-5 border-gray-100">
            <div class="flex items-center">
                <span class="mr-3">Quantity : <input #quantity type="number" name="quantity" id="quantity" value="1"></span>
            </div>
          </div>
          <span class="title-font text-2xl text-gray-900"> Total Price: <span class="font-bold">{{product.price | currency}}</span></span>
        </div>
        <div class="container mx-auto flex flex-wrap lg:pl-6 p-5 flex-col md:flex-row items-center bg-gray-200">
            <div routerLink="/Home" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                Address
            </div>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a (click)="addTogMeth()" class="mr-5 hover:text-blue-700 font-semibold cursor-pointer">Add Address</a>
            </nav>
        </div>
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
            <div *ngIf="addToggle" class="mb-6">
                <div class="relative mb-4">
                    <label class="leading-7 text-sm text-gray-600">Address</label>
                    <textarea #newAddress type="text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <div class="relative mb-4">
                    <label class="leading-7 text-sm text-gray-600">City</label>
                    <input #newCity type="text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label class="leading-7 text-sm text-gray-600">State</label>
                    <input #newState type="text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label class="leading-7 text-sm text-gray-600">Zip Code</label>
                    <input #newZipcode type="text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button (click)="addAddress(newAddress.value,newCity.value,newState.value,newZipcode.value)" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            </div>
          <select #address class=" bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" >
              <option *ngFor="let add of addresses" [value]="add.id">{{add | addres}}</option>
          </select>
        </div>
        <div class="w-full lg:pr-6 right-6 lg:py-3 text-xl font-semibold  mt-6 lg:mt-0 bg-gray-200 rounded-b-lg">
            <button (click)="placeOrder(address.value,quantity.value)" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Place Order</button>
        </div>
      </div>
    </div>
  </section>
