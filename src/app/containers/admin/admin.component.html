<header class="text-gray-600 body-font shadow-sm">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a routerLink="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="../assets/images/sneakers.png" class="mr-3 h-6 sm:h-9" alt="Logo">
        <span class="text-xl font-semibold whitespace-nowrap font-mono text-blue-500">ShoeStop</span>
      </a>
      <nav *ngIf="loggedIn" class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a routerLink="product" class="mr-5 hover:text-blue-700 font-semibold cursor-pointer">Products</a>
        <a routerLink="order" class="mr-5 hover:text-blue-700 font-semibold cursor-pointer">Orders</a>
        <a routerLink="user" class="mr-5 hover:text-blue-700 font-semibold cursor-pointer">Users</a>
        <a routerLink="address" class="mr-5 hover:text-blue-700 font-semibold cursor-pointer">Addresses</a>
        <a (click)="logOut()" class="mr-5 hover:text-blue-700 font-semibold cursor-pointer">Log Out</a>
      </nav>
    </div>
  </header>
  <div *ngIf="loggedIn" class="z-10 fixed bottom-3 right-5 bg-blue-500 p-3 rounded-full" (click)="toTop()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
    </svg>
  </div>

  <section *ngIf="!loggedIn" class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col w-full mx-auto mb-4">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
          <input #password type="password" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button (click)="login(password.value)" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
      </div>
    </div>
  </section>
  
  <router-outlet *ngIf="loggedIn"></router-outlet>
